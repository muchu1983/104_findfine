    <header class="find">
        <div class="container">
            <div class="intro-text">
                <div class="searchContent col-xs-12 col-md-6">
                    <div class="row">
                        <div class="col-xs-12 local_blk">
                            <div class="form-group">
                                <label class="title" for="">Location</label>
                                <input id="placeID" class="form-control sel_blk_180" placeholder="Enter Something" type="text"></input>
                            </div>
                        </div>
                        <div class="col-xs-12 budget_blk">
                            <!-- TODO 後要加幣別 -->
                            <div class="form-group">
                                <label class="title" for="">Budget</label>
                                <div class="inner_input_blk">
                                    <input id="budgetUpID" class="form-control" placeholder="upper" type="text"></input>
                                    <span class="icon_to">~</span>
                                    <input id="budgetDownID" class="form-control" placeholder="lower" type="text"></input>
                                </div>
                            </div>
                            <div class="userCurrencySpan">
                            </div>
                        </div>
                        <div class="col-xs-12 date_blk">
                            <div class="form-group">
                                <div class="date_sel_blk sel_blk_270">
                                    <input id="startFrom" type="date" name="">
                                    <div class="sepline"></div>
                                    <input id="to" type="date" name="">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 morefilter_blk">
                            <a id="moreFilter">
                                <i class="icon-dropdown_icon"></i>
                                <p class="pad20left">more filters</p>
                            </a>
                            <div class="footprint_blk">
                                <span class="icon-morefilter_footprint"></span>
                            </div>
                        </div>
                        <div class="col-xs-12 duration_blk more_sel_blk">
                            <div class="form-group">
                                <label class="title" for="">Duration</label>
                                <select name="duration" id="duration" class="selectpicker form-control" multiple data-actions-box="true">
                                    <option value="1">1hr</option>
                                    <option value="2">2hrs</option>
                                    <option value="3">3hrs</option>
                                    <option value="4">4~6hr</option>
                                    <option value="5">1Day</option>
                                    <option value="6">More than 1 Day</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 style_blk more_sel_blk">
                            <div class="form-group">
                                <label class="title" for="">Style</label>
                                <select name="style" id="" class="selectpicker form-control" multiple data-actions-box="true">
                                    <option value="Cultural">Cultural tour</option>
                                    <option value="Food">Food tour</option>
                                    <option value="Fashion">Fashion tour</option>
                                    <option value="Wild">Wild life tour</option>
                                    <option value="Sports">Sports tour</option>
                                    <option value="Eco">Eco tour</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 more_sel_blk passenger_blk">
                            <div class="form-group">
                                <label class="title" for="">Passenger</label>
                                <div class="">
                                    <input id="passenger" class="form-control" placeholder="Person(s)" type="text"></input>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 time_blk">
                            <div class="form-group">
                                <label class="title" for="">Time</label>
                                <select name="tourEnds" id="tourEnds" class="selectpicker form-control">
                                    <option></option>
                                    <option>00:00</option>
                                    <option>02:00</option>
                                    <option>06:00</option>
                                    <option>08:00</option>
                                    <option>10:00</option>
                                    <option>12:00</option>
                                    <option>14:00</option>
                                    <option>16:00</option>
                                    <option>18:00</option>
                                    <option>20:00</option>
                                    <option>22:00</option>
                                </select>
                                <span class="icon_to">~</span>
                                <select name="tourStarts" id="tourStarts" class="selectpicker form-control">
                                    <option></option>
                                    <option>00:00</option>
                                    <option>02:00</option>
                                    <option>06:00</option>
                                    <option>08:00</option>
                                    <option>10:00</option>
                                    <option>12:00</option>
                                    <option>14:00</option>
                                    <option>16:00</option>
                                    <option>18:00</option>
                                    <option>20:00</option>
                                    <option>22:00</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 guild_blk">
                            <div class="form-group">
                                <label class="title" for="">Guide</label>
                                <select name="guideLanguage" id="guideLanguage" class="selectpicker form-control" multiple data-actions-box="true">
                                    <option value="">English</option>
                                    <option value="">中文</option>
                                    <option value="">Deutsch</option>
                                    <option value="">Français</option>
                                    <option value="">Español</option>
                                    <option value="">العربية</option>
                                    <option value="">日本語</option>
                                    <option value="">Pусский</option>
                                    <option value="">Italia</option>
                                    <option value="">Nederland</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 avail_blk">
                            <div class="form-group">
                                <label class="title" for="">Availability</label>
                                <select name="availability" id="availability" class="selectpicker form-control" multiple>
                                    <option value="">Instant confirmation</option>
                                    <option value="">On request</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 attra_blk">
                            <div class="form-group">
                                <label class="title" for="">Attrations</label>
                                <input id="attrations" class="form-control pad20left" placeholder="Attrations" type="text"></input>
                            </div>
                        </div>
                        <div class="col-xs-12 find_btn">
                            <div class="form-group">
                                <label for=""></label>
                                <div class="blue_ripple_blk link_btn ripple_blk">
                                    <a id="btnSearch" class="ripple">Find Tours</a>
                                </div>
                            </div>
                        </div>
                    </div>
